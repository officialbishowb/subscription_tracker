<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SubTrackr - Subscription Tracker</title>
    <meta name="description" content="Track and manage your subscriptions with SubTrackr" />
    <meta name="author" content="SubTrackr" />
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SubTrackr" />

    <meta property="og:title" content="SubTrackr - Subscription Tracker" />
    <meta property="og:description" content="Track and manage your subscriptions with SubTrackr" />
    <meta property="og:type" content="website" />

    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/icons/maskable_icon.svg" />
    <link rel="apple-touch-icon" href="/icons/maskable_icon.svg" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/maskable_icon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/maskable_icon.svg" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/maskable_icon.svg" />
    
    <link rel="mask-icon" href="/icons/maskable-icon.svg" color="#8b5cf6" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
